    <title>私聊</title>

<body>
    <div id="direction">
        <h1>私聊</h1>
        <h2>使用私聊卡</h2>
        <p>使用格式：二澪 私聊卡（需要购买私聊卡）</p>
        <p>使用后能解锁二澪的私聊功能：定时提醒</p>
        <img src="./private1.png" alt="private1" class="example">
        <h2>提醒添加</h2>
        <p>使用格式：提醒添加 时间 内容（时间可以是纯数字，表示指定分钟后，也可以是如下格式“%Y-%m-%d %H:%M:%S”）</p>
        <p>添加后二澪将在设定的时间发送提醒</p>
        <h2>提醒查看</h2>
        <p>使用格式：提醒查看</p>
        <h2>提醒删除</h2>
        <p>使用格式：提醒删除 序号</p>
        <img src="./private2.png" alt="private2" class="example">
    </div>
