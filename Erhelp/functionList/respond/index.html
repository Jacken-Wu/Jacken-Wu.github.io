<body>
    <div id="direction">
        <h1>应和卡</h1>
        <p>使用格式：二澪 应和卡（需要购买应和卡）</p>
        <p>发送['你说是吧二澪', '你说对吧二澪', '对吧二澪']中的一项，二澪会回应'sodayo'或'嗯'</p>
        <p>发送的消息后面接一个空格，二澪会回应'好好好'或'太对了'或'就是就是'</p>
