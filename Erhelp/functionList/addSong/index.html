<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加歌曲</title>
    <link rel="stylesheet" href="/Erhelp/functionList/style.css">
</head>
<body>
    <div id="direction">
        <h1>添加歌曲</h1>
        <p>群聊使用格式：二澪 添加歌曲 歌曲名 播放网址 tag1,tag2... 歌手1,歌手2... P主1,P主2...</p>
        <p>私聊使用格式：添加歌曲 歌曲名 播放网址 tag1,tag2... 歌手1,歌手2... P主1,P主2...</p>
        <p>（tag、歌手、P主可以写多个或一个，用英文逗号隔开，不能包含空格，歌名可以包含空格）</p>
        <p>提交的歌曲将由易安审核后添加入库（主要是防止格式出问题）</p>
        <p>群聊和私聊都可以使用</p>
        <img src="./add_group.jpg" alt="添加歌曲-群聊" class="example">
        <img src="./add_private.png" alt="添加歌曲-私聊" class="example">
    </div>
</body>
</html>
