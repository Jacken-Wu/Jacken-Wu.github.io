<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐食物</title>
    <link rel="stylesheet" href="/Erhelp/functionList/style.css">
</head>
<body>
    <div id="direction">
        <h1>推荐食物功能</h1>
        <h2>添加食物</h2>
        <p>使用格式：二澪 添加食物 食物名称 食物标签 （食物标签可选）</p>
        <p>例：二澪 添加 小笼包 面食 早餐 主食</p>
        <p>食物将添加到食物列表</p>
        <h2>删除食物</h2>
        <p>使用格式：二澪 删除食物 食物名称</p>
        <p>例：二澪 删除食物 小笼包</p>
        <h2>吃啥</h2>
        <p>使用格式：二澪 吃啥 食物标签 （食物标签可选）</p>
        <p>二澪将从食物列表中随机选取一种食物</p>
        <img src="./erfood.jpg" alt="推荐食物" class="example">
    </div>
</body>
</html>
