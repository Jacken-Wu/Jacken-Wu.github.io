<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetris</title>
    <link rel="stylesheet" href="./tetris.css">
    <script src="./tetris.js"></script>
</head>
<body>
    <div id="background"></div>
    <div id="button">
        <div id="re">
            <button id="restart">restart</button>
        </div>
        <div id="control">
            <!-- left逆时针, right顺时针, down快速降下 -->
            <button id="left" class="buttons"></button>
            <button id="down" class="buttons"></button>
            <button id="right" class="buttons"></button>
            <br>
            <button id="leftMove" class="buttons">←</button>
            <button id="rightMove" class="buttons">→</button>
        </div>
    </div>
</body>
</html>
